<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/images/favicon.ico" type="image/ico" />

    <title>School Management</title>

    <!-- Bootstrap -->
    <link href="/static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="/static/css/custom.css" rel="stylesheet">

    <style>
        body {
            color: #73879C;
            background: #efefee;
            font-family: "Helvetica Neue", Roboto, Arial, "Droid Sans", sans-serif;
            font-size: 13px;
            font-weight: 400;
            line-height: 1.471;
        }
    </style>
</head>

<body class="nav-md">
    <form action="/login" method="post" class="login" id="login">
        <div class="wrapper wrapper-login pt-4">
            <div class="container container-login animated fadeIn mt-5">

                <h3 class="text-center">Sign In</h3>
                <div class="login-form">
                    <!-- error message start-->

                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert alert-danger alert-dismissible fade show my-3" role="alert">
                        {% for message in messages %}
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endfor %}
                    {% endif %}

                    {% endwith %}

                    <!-- error message end-->
                    <div class="form-group form-floating-label">
                        <input id="username" name="login_id" type="text" class="form-control input-border-bottom" required>
                        <label for="username" class="placeholder">Username</label>
                    </div>
                    <div class="form-group form-floating-label">
                        <input id="password" name="password" type="password" class="form-control input-border-bottom"
                            required>
                        <label for="password" class="placeholder">Password</label>
                        <div class="show-password">
                            <i class="flaticon-interface"></i>
                        </div>
                    </div>

                    <div class="form-action mb-3">
                        <button class="btn btn-success btn-rounded btn-login" type="submit">Sign In</button>
                    </div>
                    <div class="login-account">
                        <a href="#" class="link float-right">Forget Password ?</a>
                    </div>

                </div>
            </div>
        </div>
    </form>

    <!-- jQuery -->
    <script src="/static/vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/static/vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Custom Theme Scripts -->
    <script src="/static/js/custom.js"></script>


</body>

</html>
